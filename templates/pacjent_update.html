{% extends "layout.html" %}

{% block title %}
    Dodaj wizytę
{% endblock %}

{% block main %}
    <form action="/pacjent_update" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" value="{{text [0] }}" name="name" placeholder="Imię" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="surname" value="{{text [1] }}" placeholder="Nazwisko" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="pesel" value="{{text [2] }}" placeholder="PESEL" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="telefon" value="{{text [3] }}" placeholder="Telefon" type="text">
        </div>
             <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" value="{{text [4] }}" placeholder="Login" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" value="{{text [5] }}" placeholder="Hasło" type="password">
        </div>
        <form method="post" action="/pacjent_update">
            <button class="btn btn-primary" type="submit">Zmień pacjenta</button>
        </form>
    </form>
{% endblock %}
