{% extends "layout.html" %}

{% block title %}
    Dodaj wizytę
{% endblock %}

{% block main %}
    <form action="/wizyta_update" method="post">
        <div class="form-group">
           Data  &nbsp;<input autocomplete="off" autofocus class="form-control" name="data" placeholder="Data wizyty" type="date">
        </div>
        {% if session.access == 3 %}
            <div class="form-group">
            Lekarz &nbsp;<select name="lekarz" id="lekarz">
                {% for lekarz in lekarze %}

                    <option value="{{ lekarz }}">{{ lekarz }}</option>

                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Pacjent &nbsp;<select name="pacjent" id="pacjent">
                {% for pacjent in pacjenci %}

                    <option value="{{ pacjent }}">{{ pacjent }}</option>

                {% endfor %}
            </select>
        </div>
    {% endif %}
    <form method="post" action="/wizyta_update">
        <button class="btn btn-primary" type="submit">Zmień wizytę</button>
    </form>
    </form>
{% endblock %}
