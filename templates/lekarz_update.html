{% extends "layout.html" %}

{% block title %}
    Zmien Lekarza
{% endblock %}

{% block main %}
    <form action="/lekarz_update" method="post">

               <div class="form-group">
            <input  class="form-control" name="name" value="{{ text[0] }}" placeholder="Name" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="surname" value="{{ text[1] }}" placeholder="Surname" type="text">
        </div>

         <div class="form-group">
            <input class="form-control" name="pesel" value="{{ text[2] }}" placeholder="Pesel" type="text">
        </div>

         <div class="form-group">
            <input class="form-control" name="telefon" value="{{ text[3] }}" placeholder="Telefon" type="text">
        </div>

         <div class="form-group">
            <input class="form-control" name="salary" value="{{ text[4] }}" placeholder="Pensja" type="number">
        </div>
          <div class="form-group">
            <input class="form-control" name="username" value="{{ text[5] }}" placeholder="Login" type="text">
        </div>
          <div class="form-group">
            <input class="form-control" name="password" value="{{ text[6] }}" placeholder="Haslo" type="text">
        </div>

    <form method="post" action="/lekarz_update">
        <button class="btn btn-primary" type="submit">Zmien Lekarza</button>
    </form>

    </form>
{% endblock %}
